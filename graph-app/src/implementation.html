<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Node Graph</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: darkgrey;
            overflow: hidden;
        }
        #network {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="network"></div>

    <script type="text/javascript">
        // Load nodes from graph_nodes.json
        fetch('graph_nodes.json')
            .then(response => response.json())
            .then(nodesData => {
                // Create nodes dataset
                var nodes = new vis.DataSet(nodesData.map(node => ({
                    id: node.name,   // Node identifier
                    label: node.name // Display name as label
                })));

                // Create the network visualization (only nodes for now)
                var container = document.getElementById('network');
                var data = { nodes: nodes };
                var options = {
                    nodes: {
                        shape: 'dot',
                        size: 20,
                        color: 'darkblue'
                    }
                };

                var network = new vis.Network(container, data, options);
            })
            .catch(error => console.error("Error loading nodes: ", error));
    </script>
</body>
</html>
