<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph</title>
    <style>
        body {
            margin: 0;
            background-color: darkgrey;
            overflow: hidden;
        }
        #network {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
</head>
<body>
    <div id="network"></div>
    <script type="text/javascript">
        // Fetch data from Flask server
        fetch('http://localhost:5000/graph')
            .then(response => response.json())
            .then(data => {
                // Create the nodes and edges DataSet for vis.js
                var nodes = new vis.DataSet(data.nodes);
                var edges = new vis.DataSet(data.edges);

                // Create the network
                var container = document.getElementById('network');
                var options = {
                    physics: {
                        enabled: true,
                        stabilization: { iterations: 100 }
                    },
                    layout: {
                        improvedLayout: true
                    },
                    nodes: {
                        shape: 'dot',
                        size: 10,
                        color: 'darkblue'
                    },
                    edges: {
                        color: 'darkblue',
                        width: 1,
                        smooth: false,
                        arrows: ''  // No arrows for undirected edges
                    }
                };

                var network = new vis.Network(container, { nodes: nodes, edges: edges }, options);

                // Event handler for node selection
                network.on('selectNode', function (event) {
                    var nodeId = event.nodes[0];
                    var connectedEdges = edges.get({
                        filter: function (edge) {
                            return edge.from === nodeId || edge.to === nodeId;
                        }
                    });

                    // Reset all nodes and edges to dark blue
                    nodes.update(nodes.get().map(node => ({ id: node.id, color: 'darkblue' })));
                    edges.update(edges.get().map(edge => ({ id: edge.id, color: 'darkblue' })));

                    // Highlight the selected node in white
                    nodes.update({ id: nodeId, color: 'white' });

                    // Change all edges connected to the node to white
                    connectedEdges.forEach(edge => {
                        edges.update({ id: edge.id, color: 'white' });
                    });
                });

                // Reset colors when no node is selected
                network.on('deselectNode', function () {
                    nodes.update(nodes.get().map(node => ({ id: node.id, color: 'darkblue' })));
                    edges.update(edges.get().map(edge => ({ id: edge.id, color: 'darkblue' })));
                });
            })
            .catch(error => {
                console.error("Error fetching data: ", error);
            });
    </script>
</body>
</html>
